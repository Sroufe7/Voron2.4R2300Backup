#####################################################################
#   ADXL345
#####################################################################

[adxl345]
cs_pin: sht36:PA9
spi_software_sclk_pin: sht36:PB13
spi_software_mosi_pin: sht36:PB15
spi_software_miso_pin: sht36:PB14
axes_map: x,y,z

[resonance_tester]
